<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <p>recomendaror de juegos</p>
    <section>
        <p>Consolas disponibles</p>
        <div class="container mt-6">
            <div class="row d-flex">
                <div class="col-lg-4 col-md-6">
                    <div class="card mb-4 producto">
                        <img src="./img/CCKDRTUU7RMODGFHOWJ3XIB5HE.jpg" class="card-img-top" alt="Imagen RPG">
                        <div class="card-body">
                            <h3>NINTENDO</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-4 col-md-6">
                    <div class="card mb-4 producto">
                        <img src="./img/Xbox_app_logo.svg.png" class="card-img-top" alt="Imagen Aventura">
                        <div class="card-body">
                            <h3>XBOX</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-4 col-md-6">
                    <div class="card mb-4 producto">
                        <img src="./img/ps-logo.webp" class="card-img-top" alt="Imagen Shooter">
                        <div class="card-body">
                            <h3>Playstation</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <p>Generos disponibles</p>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3 col-md-6 d-inline">
                    <div class="card mb-4 producto">
                        <img src="./img/rpg.png" class="card-img-top" alt="Imagen RPG">
                        <div class="card-body">
                            <h3>RPG</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-3 col-md-6 d-inline">
                    <div class="card mb-4 producto">
                        <img src="./img/aventura.jpg" class="card-img-top" alt="Imagen Aventura">
                        <div class="card-body">
                            <h3>Aventura</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-3 col-md-6 d-inline">
                    <div class="card mb-4 producto">
                        <img src="./img/shooter.avif" class="card-img-top" alt="Imagen Shooter">
                        <div class="card-body">
                            <h3>Shooter</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-3 col-md-6 d-inline">
                    <div class="card mb-4 producto">
                        <img src="./img/pelea.jpg" class="card-img-top" alt="Imagen Pelea">
                        <div class="card-body">
                            <h3>Pelea</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
